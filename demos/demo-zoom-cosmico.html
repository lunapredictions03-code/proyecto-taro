<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Zoom Cósmico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a40 0%, #2d1b69 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #D4AF37;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-align: center;
        }

        .demo-button {
            padding: 1.5rem 3rem;
            background: linear-gradient(135deg, #D4AF37 0%, #f0d068 100%);
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #1a0f3f;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            transition: transform 0.3s;
            z-index: 10;
        }

        .demo-button:hover {
            transform: scale(1.1);
        }

        .cosmic-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 0%, #000 100%);
            pointer-events: none;
            z-index: 5;
            opacity: 0;
        }

        .cosmic-overlay.active {
            animation: cosmicZoom 1.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes cosmicZoom {
            0% {
                opacity: 0;
                transform: scale(1);
                filter: blur(0px);
            }

            30% {
                opacity: 1;
                transform: scale(0.3);
                filter: blur(10px);
            }

            70% {
                opacity: 1;
                transform: scale(10);
                filter: blur(20px);
            }

            100% {
                opacity: 0;
                transform: scale(1);
                filter: blur(0px);
            }
        }

        .stars-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 6;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes starExpand {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: scale(1) translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        .destination {
            display: none;
            text-align: center;
        }

        .destination.show {
            display: block;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .destination h2 {
            color: #D4AF37;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .destination p {
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div id="start">
        <h1>Opción 3: Zoom Cósmico con Estrellas</h1>
        <button class="demo-button" onclick="activateCosmic()">Click para Ver Animación</button>
    </div>

    <div class="cosmic-overlay" id="cosmicOverlay"></div>
    <div class="stars-field" id="starsField"></div>

    <div class="destination" id="destination">
        <h2>✨ ¡Horóscopos! ✨</h2>
        <p>Viaje cósmico hyperdrive - Duración: 1.8s</p>
        <button class="demo-button" onclick="location.reload()" style="margin-top: 2rem;">Ver Otra Vez</button>
    </div>

    <script>
        function activateCosmic() {
            const overlay = document.getElementById('cosmicOverlay');
            const starsField = document.getElementById('starsField');
            const start = document.getElementById('start');
            const destination = document.getElementById('destination');

            overlay.classList.add('active');

            // Crear explosión de estrellas
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    createStar(starsField);
                }, i * 15);
            }

            setTimeout(() => {
                start.style.display = 'none';
            }, 900);

            setTimeout(() => {
                destination.classList.add('show');
            }, 1800);
        }

        function createStar(container) {
            const star = document.createElement('div');
            star.className = 'star';

            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const angle = Math.random() * Math.PI * 2;
            const distance = 500 + Math.random() * 1000;

            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;

            star.style.setProperty('--tx', `${tx}px`);
            star.style.setProperty('--ty', `${ty}px`);
            star.style.left = centerX + 'px';
            star.style.top = centerY + 'px';
            star.style.animation = 'starExpand 1.5s ease-out forwards';
            star.style.width = (2 + Math.random() * 4) + 'px';
            star.style.height = star.style.width;
            star.style.boxShadow = `0 0 ${parseInt(star.style.width) * 3}px white`;

            container.appendChild(star);

            setTimeout(() => star.remove(), 1500);
        }
    </script>
</body>

</html>
