<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opción 3 - Ethereal Flow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --purple-dark: #0f051a;
            --magenta: #ec4899;
        }

        body {
            background: var(--purple-dark);
            color: white;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .ethereal-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            padding: 100px 10%;
        }

        .ethereal-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
            z-index: 1;
        }

        .ethereal-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        .ethereal-title {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .role-tag {
            display: inline-block;
            background: var(--magenta);
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .bio-para {
            font-size: 1.4rem;
            line-height: 1.6;
            margin: 40px 0;
            border-left: 4px solid var(--gold);
            padding-left: 30px;
            opacity: 0.9;
        }

        .ethereal-img {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            height: 600px;
            border-radius: 200px 200px 0 0;
            object-fit: cover;
            opacity: 0.8;
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="ethereal-bg"></div>
    <div class="ethereal-container">
        <img src="images/bruja-mistica.png" class="ethereal-img" alt="Luna">
        <div class="ethereal-content">
            <span class="role-tag">SABIDURÍA ANCESTRAL</span>
            <h1 class="ethereal-title">Luna <br> Predictions</h1>
            <p class="bio-para">
                Desbloquea los misterios de tu alma. Llevo más de una década traduciendo el lenguaje del cosmos para
                aquellos que buscan su verdadero norte.
            </p>
            <div style="font-size: 1.2rem; display: flex; gap: 30px;">
                <span><i class="fas fa-moon"></i> Claridad</span>
                <span><i class="fas fa-sun"></i> Propósito</span>
                <span><i class="fas fa-star"></i> Destino</span>
            </div>
        </div>
    </div>
</body>

</html>
